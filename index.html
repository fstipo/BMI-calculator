<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant&family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f13d30d56f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="spacer">
            <h1>bmi calculator</h1>
        </header>

        <section class="content">
            <div class="spacer box">
                <h3>Height</h3>

                <p><span class="height">180 </span><span> cm</span></p>

                <input type="range" min="130" max="230" value="180" class="slider" id="myRange">
            </div>

            <div>
                <div class="spacer box">
                    <h3>Weight</h2>
                        <input type="number" value='50' class="weight" />
                        <i class="fas fa-minus-circle minus"></i>
                        <i class="fas fa-plus-circle plus"></i>

                </div>
                <div class="bmi spacer box">
                    <h3>bmi</h3>
                    <p><span class="bmi"></span></p>
                </div>
            </div>
            <button type="button" class="spacer btn">Calculate your bmi</button>
            <div class="message"></div>
    </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
